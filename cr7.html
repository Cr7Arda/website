<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CR7 Script - The Survival Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: "Lucida Console", "Courier New", monospace;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      border-bottom: 2px solid #00ff00;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav a {
      color: #00ff00;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-shadow: 0 0 10px #00ff00;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    h1, h2 {
      color: #00ff00;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 12px #00ff00;
    }

    p {
      text-align: center;
      line-height: 1.6;
      text-shadow: 0 0 5px black;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      text-align: center;
    }

    .button:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <header>
    <div class="logo">By Cr7 Arda</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="https://discord.gg/9zmzvasrSW" target="_blank">Discord</a>
    </nav>
  </header>

  <section id="home">
    <h1>ðŸš€ CR7 Script</h1>
    <p>The ultimate script for The Survival Game.</p>
    <a class="button" href="https://discord.gg/9zmzvasrSW" target="_blank">Join CR7 Discord Server</a>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Discord: <b>cr7_ardax</b></p>
    <a class="button" href="https://discord.gg/9zmzvasrSW" target="_blank">Join CR7 Discord</a>
  </section>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01CR7SCRIPT";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
